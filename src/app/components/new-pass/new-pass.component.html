<div class="login-img3-body" id="body">

  <div class="container">
    <form class="login-form" >        
      <div class="login-wrap" style="padding-bottom: 70px; padding-top: 70px;">
          <!-- <p class="login-img"><i class="icon_lock_alt"></i></p> -->
          <p style="color: red;" *ngIf="errorInfo">Vérifiez vos données!!</p>
          <div class="input-group">
            <!-- <span class="input-group-addon"><i class="icon_profile"></i></span> -->
            <input type="password" class="form-control" placeholder="Mot de passe" autofocus [(ngModel)]="pwd"
            [ngModelOptions]="{standalone: true}">
          </div>
          <div class="input-group" style="margin-top:15px;">
              <!-- <span class="input-group-addon"><i class="icon_mail"></i></span> -->
              <input type="password" class="form-control" placeholder="Confiration mot de passe" [(ngModel)]="confirmation"
              [ngModelOptions]="{standalone: true}">
          </div>
          <button class="btn btn-info btn-lg btn-block" style="margin-top:15px;" (click)="updatePassword()">Envoyer</button>
          <!-- <span class="pull-right" style="margin-top:5px;"> <a [routerLink]="['/forgetpass']"> Forgot Password?</a></span> -->
      </div>
    </form>

    <div class="secondpart text-right">
        <div class="credits">
            
        </div>
    </div>
</div>
</div>
