<div class="row">
  <div class="col-lg-12">
    <section class="panel">
      <header class="panel-heading">
        <h3>Mise à jour du profile</h3>
      </header>
      <div style="margin-left:30px;">
        <form class="form-horizontal">
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Nom</label></div>
            <div class="col-sm-6">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Prénom</label></div>
            <div class="col-sm-6">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Date de naissance</label></div>
            <div class="col-sm-6">
              <input type="date" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Sexe</label>
            </div>
            <div class="col-sm-6">
              <select class="form-control">
                <option selected="true" disabled="true">Selectionner votre genre</option>
                <option>Homme</option>
                <option>Femme</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Email</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Adresse</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control">
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Numéro de telephone</label>
            </div>
            <div class="col-sm-6">
              <input type="tel" class="form-control">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left">
              <label class="control-label">Login</label>
            </div>
            <div class="col-sm-6">
              <input type="text" class="form-control">
            </div>
          </div>
          <div class="form-group">
              <div class="col-sm-3 pull-left">
          <label class="control-label">Ancien mot de passe</label>
              </div>
          <div class="col-sm-6">
              <input type="password" class="form-control">
          </div>
      </div>
      <div class="form-group">
          <div class="col-sm-3 pull-left">
      <label class="control-label">Nouveau mot de passe</label>
          </div>
      <div class="col-sm-6">
          <input type="password" class="form-control">
      </div>
  </div>
          <div class="form-group">
            <div class="col-sm-3 pull-left"></div>
            <div class="col-sm-6">
              <div class="pull-right">
                <button type="submit" class="btn btn-success pull-left" style="margin-right: 10px;">Modifier</button>
                <button type="button" class="btn btn-danger" (click)="modalRef.hide()">Annuler</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </section>
  </div>
</div>
